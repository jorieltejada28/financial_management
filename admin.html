<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Chart.js for Line Graph ===== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Financial Dashboard Panel</title>
</head>
<body>
    <nav>
      <br>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.png" alt="">
            </div>
            <span class="logo_name">Finance</span>
        </div>
        <br>
        <div class="full-name">
          <span class="full_name">Name:</span>
        </div>
        <div class="menu-items">    
            <ul class="nav-links">
                <li><a href="admin.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="disbursement.html">
                    <i class="uil uil-money-withdrawal"></i>
                    <span class="link-name">Disbursement</span>
                </a></li>
                <li><a href="budget-management.html">
                    <i class="uil uil-chart-line"></i>
                    <span class="link-name">Budget Management</span>
                </a></li>
                <li><a href="collection.html">
                    <i class="uil uil-money-bill"></i>
                    <span class="link-name">Collection</span>
                </a></li>
                <li><a href="accounts.html">
                    <i class="uil uil-receipt"></i>
                    <span class="link-name">Accounts Payable / Receivable</span>
                </a></li>
                <li><a href="report.html">
                    <i class="uil uil-chart-bar"></i>
                    <span class="link-name">Reports</span>
                </a></li>
                <li><a href="message.html">
                    <i class="uil uil-envelope"></i>
                    <span class="link-name">Messages</span>
                </a></li>
                <li><a href="settings.html">
                    <i class="uil uil-setting"></i>
                    <span class="link-name">Settings</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li>
                  <a href="index.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                  </a>
                </li>

                <li class="mode">
                    <a href="#">
                      <i class="uil uil-moon"></i>
                      <span class="link-name">Dark Mode</span>
                    </a>

                    <div class="mode-toggle">
                      <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search...">
            </div>

            <div class="icon">
                <div class="dropdown">
                    <button class="dropbtn">
                        <i class="uil uil-bell notification-icon"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Option 1</a>
                        <a href="#">Option 2</a>
                        <a href="#">Option 3</a>
                    </div>
                </div>
                
                <div class="dropdown">
                    <button class="dropbtn">
                        <i class="uil uil-envelope message-icon"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Option 1</a>
                        <a href="#">Option 2</a>
                        <a href="#">Option 3</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="dash-content">
            <div class="graph">
                <div class="graph-container line-graph">
                    <canvas id="lineChart" width="600" height="300"></canvas>
                </div>

                <div class="graph-container pie-graph">
                    <canvas id="pieChart" width="600" height="300"></canvas>
                </div>

                <div class="graph-container donut-graph">
                    <canvas id="donutChart" width="600" height="300"></canvas>
                </div>

                <div class="graph-container bar-graph">
                    <canvas id="barChart" width="600" height="300"></canvas>
                </div>
            </div>
        </div>
    </section>

    <script src="linegraph.js"></script>
    <script src="piegraph.js"></script>
    <script src="donutchart.js"></script>
    <script src="bargraph.js"></script>

    <script src="script.js"></script>
</body>
</html>
